<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1> <br><br><br>
  <div class="view-container">
    <div>
      <div class="recent-scores">
        <h2>Recent scores</h2>
        <button id="get-scores" type="button">Refresh</button>
      </div>
      <ul id="scores-container"> </ul>
    </div>

    <div class="form-container">
      <h2>Add your score</h2>
      <form id="add-score" action="#">
        <input id="input-name" type="text" placeholder="Your name" required>
        <input id="input-score" type="text" placeholder="Your score" required>
        <button id="submit-button" type="submit">Submit</button>
      </form>
      <div id="message"></div>
    </div>
  </div>
</body>

</html>
